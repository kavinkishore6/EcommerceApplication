spring.application.name=ecom

# Railway uses dynamic port
server.port=${PORT:8080}

# ===============================
# DATASOURCE (Railway MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ecom_db}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ensure data.sql runs after Hibernate schema update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===============================
# SERVER & ERROR HANDLING
# ===============================
server.error.whitelabel.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5

# ===============================
# STATIC RESOURCES
# ===============================
spring.web.resources.static-locations=classpath:/static/

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
