<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Electrify</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link th:href="@{/img/logo.png}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        .place-order-section { padding-top: 20px; }
        .icon-btn { font-size: 1.5rem; color: #333; margin: 0 10px; transition: color 0.3s; }
        .icon-btn:hover { color: #FD5DA8FF; }
        .navbar-nav .nav-item { margin-left: 20px; }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn"
     data-wow-delay="0.1s" style="background-color: #1693e1">
    <a th:href="@{/home}" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="fw-bold text-primary m-0">Electrify</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a th:href="@{/products}" class="nav-item nav-link">Products</a>
        </div>

        <a th:href="@{/cart}" class="nav-item nav-link icon-btn">
            <i class="bi bi-cart"></i>
        </a>

        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-link icon-btn">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </form>
    </div>
</nav>

<!-- Checkout -->
<div class="site-section mt-4">
    <div class="container">
        <div class="row">

            <!-- Billing Details -->
            <div class="col-md-6 mb-5 mb-md-0">
                <h2 class="h3 mb-3 text-black">Billing Details</h2>
                <div class="p-3 p-lg-5 border">
                    <form th:action="@{/checkout}" th:object="${checkout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="fullName" class="text-black">
                                    Full Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control"
                                       id="fullName" th:field="*{fullName}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="address" class="text-black">
                                    Address <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" id="address"
                                          th:field="*{address}" required></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="phoneNumber" class="text-black">
                                    Phone Number <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control"
                                       id="phoneNumber" th:field="*{phoneNumber}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="notes" class="text-black">Notes</label>
                                <textarea class="form-control"
                                          id="notes" th:field="*{notes}"></textarea>
                            </div>
                        </div>

                        <div class="form-group place-order-section">
                            <button type="submit" class="btn btn-primary">
                                Place Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-6">
                <h2 class="h3 mb-3 text-black">Your Order</h2>
                <div class="p-3 p-lg-5 border">
                    <table class="table site-block-order-table mb-3">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Total</th>
                        </tr>
                        </thead>

                        <tbody th:each="item : ${cart.items}">
                        <tr>
                            <td>
                                <span th:text="${item.product.name}"></span>
                                <strong class="mx-2">x</strong>
                                <span th:text="${item.quantity}"></span>
                            </td>
                            <td th:text="'Rs ' + ${item.totalPrice}"></td>
                        </tr>
                        </tbody>

                        <tfoot>
                        <tr>
                            <td class="text-black font-weight-bold">
                                <strong>Order Total</strong>
                            </td>
                            <td class="text-black">
                                <strong th:text="${total}"></strong>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-black font-weight-bold">
                                <strong>Order ID</strong>
                            </td>
                            <td class="text-black font-weight-bold">
                                <strong th:text="'CK00' + ${cartId}"></strong>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
